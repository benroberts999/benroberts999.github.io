---
layout: default
---

<article class="presentation">
  <h2>{{ page.title }}</h2>
  <h3>{{ page.conference }}</h3>
  <h4>{{ page.host }}</h4>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%e %B %Y" }}
  </div>

  <br>

  {% include disqus.html %}
</article>
