---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="posts">
    {% for pub in site.pubs %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ pub.url }}">{{ pub.title }}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ pub.url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}
  </div>


</article>
